<div @fadeInOut class="body">
  <mat-form-field class="filtro">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="filtrar()" placeholder="Atributo" autocomplete="off" [(ngModel)]="input">
  </mat-form-field>
  <div class=" table">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id Usuario </th>
        <td mat-cell *matCellDef="let usuarios"> {{usuarios.idUsuario}} </td>
      </ng-container>

      <ng-container matColumnDef="nombres">
        <th mat-header-cell *matHeaderCellDef> Nombres </th>
        <td mat-cell *matCellDef="let usuarios"> {{usuarios.nombres}} </td>
      </ng-container>

      <ng-container matColumnDef="membresia">
        <th mat-header-cell *matHeaderCellDef> Membresia </th>
        <td mat-cell *matCellDef="let usuarios"> {{usuarios.membresia}} </td>
      </ng-container>

      <ng-container matColumnDef="expira">
        <th mat-header-cell *matHeaderCellDef> Expira </th>
        <td mat-cell *matCellDef="let usuarios"> {{usuarios.expira}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas;" class="row" (click)="alertInformacion(row.idUsuario)"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
